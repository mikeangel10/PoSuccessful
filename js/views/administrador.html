<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
       
        <div id="mainContainer" class="oj-sm-12 oj-xl-12 oj-lg-12 oj-md-12">
            <h2>Articulos(<span data-bind="text: seats().length"></span>)</h2>
            <button data-bind="click: addSeat">Agregar art√≠culo</button>
            <table>
                <thead><tr>
                    <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
                </tr></thead>
                <tbody data-bind="foreach: seats">
                    <tr>
                        <td><input data-bind="value: name" /></td>
                        <td><select data-bind="options: $parent.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                        <td data-bind="text: formattedPrice"></td>
                        <td><a href="#" data-bind="click: $parent.removeSeat">Borrar</a></td>
                    </tr>    
                </tbody>
            </table>
            <h3 data-bind="visible: totalSurcharge() > 0">
                Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
            </h3>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-xl-6 oj-lg-9 oj-md-12"> <!-- demo-coldrop-B -->
                        <div role="main" class="demo-page-content-area">
                            <h1>Changing Chart Type</h1>
                            <div>
                                <label for="select">Select Chart Type</label>
                                <select id="select" data-bind="ojComponent: {component: 'ojSelect', options: chartTypes, value: chartType,
                                             rootAttributes: {style:'max-width:20em'}}">
                                </select>
                            </div>
                            <div id="barChart" data-bind="ojComponent: {
                                    component: 'ojChart', 
                                    type: chartType()[0],
                                    series: seriesData, 
                                    groups: groupDataSeries, 
                                    animationOnDisplay: 'alphaFade',
                                    animationOnDataChange: 'auto',
                                    hoverBehavior: 'dim',
                                    legend: {rendered: 'off'},
                                    selectionMode: 'none'
                                }" style="max-width:500px;width:100%;height:350px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
    </body>
</html>
