<h1>Corte</h1>
<div>
    <p>Fecha: <strong data-bind="text:fechaHoy"></strong></p>
    <div id="pagingControlDemo">
        <table id="table" summary="Department List" aria-label="Departments Table"
           data-bind="ojComponent: {component: 'ojTable', 
                                    data: corteDia, 
                                    columnsDefault: {sortable: 'none'}, 
                                    columns: [{headerText: 'ID', 
                                               field: 'DepartmentId', 
                                               style: 'width: 10%'},
                                              {headerText: 'Department Name', 
                                               field: 'DepartmentName', 
                                               style: 'width: 50%'},
                                              {headerText: 'Loc Id', 
                                               field: 'LocationId', 
                                               style: 'width: 20%'},
                                              {headerText: 'Mgr Id', 
                                               field: 'ManagerId', 
                                               style: 'width: 20%'}], 
                                    rootAttributes: {'style':'width: 100%; height:100%;'}}">
        </table>
        <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: corteDia, pageSize: 10}">
        </div>
    </div>
    <button id= "button"
            data-bind="click: imprimirCorte, 
                       ojComponent: { component: 'ojButton', label: 'Imprimir' }">
    </button>
</div>
