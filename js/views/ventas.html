<h1>Ventas</h1>

<div id="form-container"  class="oj-form">
    
  <hr>
  <label for="producto" class="oj-label-inline">Buscar producto:</label>
  <input id="producto" data-bind="ojComponent: {
                component: 'ojInputText', 
                value:productoBuscar,
                required: true,
                help: {definition: 'Captura el producto a buscar', source:'https://www.facebook.com/ArticulosReligiososLaPurisima/'}}">
  
  <button id="button" class='oj-button-lg' data-bind="click: buttonClick, ojComponent: {component:'ojButton',
    label: 'Buscar', display: 'icons', chroming: 'half',
    icons: {start:'oj-fwk-icon-magnifier oj-fwk-icon'}}">
  </button>
  <label class="oj-label-inline" data-bind="text: clickedButton"></label>
  <div class="oj-panel oj-panel-alt1 oj-margin demo-mypanel">
  <div class="demo-grid-sizes demo-flex-display">
    <div class="oj-flex oj-flex-items-pad">
      <div align="center"  class="oj-sm-12 oj-md-6 oj-lg-6 oj-flex-item oj-panel-shadow-sm oj-panel-alt2">
          <h3 class="oj-header-border">Productos</h3>
          <table id="table" summary="Department List" aria-label="Departments Table" style="width:100%;height:400px;max-width:777px;" 
                data-bind="ojComponent: {component: 'ojTable', 
                                         data: datosExistentes, 
                                         columnsDefault: {sortable: 'enabled'}, 
                                         columns: [{headerText: 'ID', 
                                                    field: 'idProducto',style: 'width: 10%'},
                                                   {headerText: 'Producto', 
                                                    field: 'productoNotaVenta',style: 'width: 50%'},
                                                   {headerText: 'Cantidad', 
                                                    field: 'cantidad',style: 'width: 20%'},
                                                   {headerText: 'Precio', 
                                                    field: 'precio',style: 'width: 20%'},
                                                   {headerText: 'Importe', 
                                                    field: 'importe',style: 'width: 20%'}],
                                                rootAttributes: {'style':'width: 100%; height: 400px;max-width:777px;'}}">
         </table>
      </div>
      <div align="center" class="oj-sm-12 oj-md-6  oj-lg-6 oj-flex-item oj-panel-shadow-sm oj-panel-alt3">
          <h3 class="oj-header-border">Nota de venta</h3>
          
          <table id="table" summary="Department List" aria-label="Departments Table" style="width:100%;height:400px;max-width:777px;" 
                data-bind="ojComponent: {component: 'ojTable', 
                                         data: datosNotaVenta, 
                                         columnsDefault: {sortable: 'enabled'}, 
                                         columns: [{headerText: 'ID', 
                                                    field: 'idProducto',style: 'width: 10%'},
                                                   {headerText: 'Producto', 
                                                    field: 'productoNotaVenta',style: 'width: 50%'},
                                                   {headerText: 'Cantidad', 
                                                    field: 'cantidad',style: 'width: 20%'},
                                                   {headerText: 'Precio', 
                                                    field: 'precio',style: 'width: 20%'},
                                                   {headerText: 'Importe', 
                                                    field: 'importe',style: 'width: 20%'}],
                                                rootAttributes: {'style':'width: 100%; height: 400px;max-width:777px;'}}">
         </table>
         <br/>
         
         <label>Importe</label><br/>
         <label>Descuento</label><br/>
         <label>Total</label><br/>
         <button id="btnFinalizar" 
                data-bind="click: finalizarOnClick, 
                           ojComponent: { component: 'ojButton', label: 'Finalizar' }">
        </button>
      </div>
    </div>
    
  </div>
  </div> 
  
  
    
</div>
